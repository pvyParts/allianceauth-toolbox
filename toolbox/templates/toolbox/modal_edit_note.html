{% load i18n %}
<div>
{% if note.eve_catagory == 'character' %}
<div class="text-center col-md-6">
    <div class="text-center">
        {% evename_img note.eve_id note.eve_name note.eve_catagory 128 %}
        <h4>{{note.eve_name}}</h4>
    </div>
</div>{% else %}
<div class="text-center col-md-6">
    <div class="text-center">
        {% evename_img note.eve_id note.eve_name note.eve_catagory 128 %}
        <h4>{{note.eve_name}}</h4>
    </div>
</div>{% endif %}
<div class="col-md-6">
<form action="/toolbox/edit_note/{{note.id}}/" method="post">
    {% csrf_token %}
    <input type="hidden" name="note_id" value="{{note.id}}">
    
    <h4 class="text-center">
        <span class="label label-warning"><label for="id_restricted">Restricted:</label>
        <input type="checkbox" name="restricted" class="form-check" id="id_restricted"></span>
    </h4>
    
    
    <h4 class="text-center">
        <span class="label label-danger"><label for="id_ultra_restricted">Ultra Restricted:</label>
        <input type="checkbox" name="ultra_restricted" class="form-check" id="id_ultra_restricted"></span>
    </h4>
    
    <p>
        <label for="id_reason">Reason:</label>
        <textarea name="reason" cols="40" rows="10" class="form-control" required="" id="id_reason">{{note.reason}}</textarea>
    </p>
    
    <h4 class="text-center">
        <span class="label label-danger"><label for="id_blacklisted">Blacklist:</label>
        <input type="checkbox" name="blacklisted" class="form-check" id="id_blacklisted" {% if note.blacklisted %}checked{% endif %}></span>
    </h4>
    
    <input type="submit" value="Submit" class="btn btn-primary col col-md-12">
</form>
</div>
</div>
<div class="clearfix"></div>
